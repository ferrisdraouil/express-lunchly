{% extends 'base.html' %} {% block title %}Edit Reservation{%
  endblock %} {% block content %}
  
  <form action="/reservations/{{ reservation.id }}/edit" method="POST">
    <h1>Edit Reservation</h1>
  
    <div class="form-group">
      <label for="start-at">Start At</label>
      <input
        id="start-at"
        class="form-control"
        name="startAt"
        value="{{ reservation.formattedStartAt }}"
      />
    </div>
    <div class="form-group">
      <label for="num-guests">Number of Guests</label>
      <input
        id="num-guests"
        class="form-control"
        name="numGuests"
        value="{{ reservation.numGuests }}"
      />
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <input
        id="notes"
        class="form-control"
        name="notes"
        value="{{ reservation.notes }}"
      />
    </div>
    
    <button class="btn btn-primary">Edit</button>
    <a href="/{{ reservation.customerId }}" class="btn btn-danger">Cancel</a>
  </form>
  
  {% endblock %}
